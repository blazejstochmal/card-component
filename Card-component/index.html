<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="baner">
      <div class="text-side">
        <h1 class="title">Get <span class="title-span"> insights</span>that help your business grow.</h1>
  
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
  
          <div class="stats">
            <ul>
              <li>
                <h2 class="stats__title">10k+</h2>
                <p class="stats__paragraph">companies</p>
              </li>
              <li>
                <h2 class="stats__title">314</h2>
                <p class="stats__paragraph">templates</p>
              </li>
              <li>
                <h2 class="stats__title">12M+</h2>
                <p class="stats__paragraph">queries</p>
              </li>
            </ul>
          </div>
        </div>

        <div class="photo-side">
        </div>
    </section>

 

</body>
</html>
